  <script>
    $(document).ready(function () {
      $('#leadscreatenew').change(function () {
        var opval = $(this).val();
        if (opval == "enterdetails") {
          $('#EnterDetailsPopup').modal("show");
        }
        if (opval == "importleads") {
          $('#ImportleadsPopup').modal("show");
        }
      });

      $('#Leadslist').change(function () {
        var opval = $(this).val();
        if (opval == "addnewlist") {
          $('#LeadsAddnewlistPopup').modal("show");
        }
      });

      $(".Generelsettings").click(function () {
        $("#sheet").css("display", "none");
      });
      $(".toggle-sidebar-btn").click(function () {
        $("body").toggleClass("toggle-sidebar");
      });
    });
  </script>
